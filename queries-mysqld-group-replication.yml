mysql_perf_schema_replication_group:
  query: "SELECT CHANNEL_NAME as channel_name, MEMBER_ID as member_id, MEMBER_HOST as member_host, MEMBER_PORT as member_port, MEMBER_STATE as member_state, MEMBER_ROLE as member_role, MEMBER_VERSION as member_version, CASE WHEN MEMBER_STATE = 'ONLINE' THEN 1 WHEN MEMBER_STATE = 'RECOVERING' THEN 2 WHEN MEMBER_STATE = 'OFFLINE' THEN 3 WHEN MEMBER_STATE = 'ERROR' THEN 4 WHEN MEMBER_STATE = 'UNREACHABLE' THEN 5 END as member_info FROM performance_schema.replication_group_members WHERE MEMBER_ID=@@server_uuid"
  metrics:
    - channel_name:
        usage: "LABEL"
        description: "Name of the Group Replication channel."
    - member_id:
        usage: "LABEL"
        description: "The member server UUID. This has a different value for each member in the group."
    - member_host:
        usage: "LABEL"
        description: "Network address of this member (host name or IP address)."
    - member_port: 
        usage: "LABEL"
        description: "Port on which the server is listening."
    - member_state:
        usage: "LABEL"
        description: "Current state of this member."
    - member_role:
        usage: "LABEL"
        description: "Role of the member in the group, either PRIMARY or SECONDARY."
    - member_version:
        usage: "LABEL"
        description: "MySQL version of the member."
    - member_info:
        usage: "GAUGE"
        description: "Show Group Replication Server States."

