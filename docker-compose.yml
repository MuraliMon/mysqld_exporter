# see CONTRIBUTING.md
---
networks:
  default:
    driver: bridge
    ipam:
      config:
        - subnet: 192.168.0.0/24
          gateway: 192.168.0.1

version: '3'
services:
  mysql:
    image: ${MYSQL_IMAGE:-mysql/mysql-server:5.7}
    container_name: mysqld_exporter_db
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
      - MYSQL_ROOT_HOST=%
      - INIT_ROCKSDB=1
    ports:
      - 127.0.0.1:3306:3306
